name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      - name: Build
        run: go build ./...
      - name: Run vulnerability check
        uses: golang/govulncheck-action@v1
      - name: Run tests
        run: go test ./... -coverprofile=coverage.out -failfast

